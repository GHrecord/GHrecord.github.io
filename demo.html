        <!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="bookblock.css">
	<script type="text/javascript" src="modernizr.custom.js"></script>
</head>
<body>
	<div class="container">
		<div class="wrapper bb-custom-wrapper">
			<div id="bb-bookblock" class="book bb-bookblock">
				<div class="book-page bb-item">
					<div class="page-side-first bb-custom-firstpage">
						<h1>MY CV<span>welcome to GuoHeng country</span></h1>
						<p>刚踏入前端，目标向全栈努力的一只小白.</p>

					<div class="page-side bb-custom-side">

				</div>
				<div class="book-page bb-item">
					<div class="page-side bb-custom-side">
						<p>教育经历</p>
					</div>
					<div class="page-side bb-custom-side">
						<p>证书</p>

				</div>
				<div class="book-page bb-item">
					<div class="page-side bb-custom-side">
						<p>项目经历</p>
					</div>
					<div class="page-side bb-custom-side">
						<p>项目2</p>
					</div>
				</div>
				<div class="book-page bb-item">
					<div class="page-side bb-custom-side">
						<p>实习经历</p>
					</div>
					<div class="page-side bb-custom-side">
						<p>快收我</p>
					</div>
				</div>
				<div class="book-page bb-item">
					<div class="page-side bb-custom-side">
						<p>联系我吧</p>
					</div>
					<div class="page-side bb-custom-side">
						<p>未完待续。。。</p>
					</div>
				</div>
			</div>
			<nav>
				<a class="nav-first bb-nav-first bb-custom-icon bb-custom-icon-first" href="#" id="bb-nav-first">第一页</a>
				<a class="nav-prev bb-custom-icon bb-custom-icon-arrow-left" href="#" id="bb-nav-prev">上一页</a>
				<a class="nav-next bb-custom-icon bb-custom-icon-arrow-right" href="#" id="bb-nav-next">下一页</a>
				<a class="nav-last bb-custom-icon bb-custom-icon-last" href="#" id="bb-nav-last">最后一页</a>
			</nav>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="jquerypp.custom.js"></script>
		<script src="jquery.bookblock.js"></script>
		<script>
			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 1000,
							shadowSides : 0.8,
							shadowFlip : 0.4
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );
						
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();
		</script>
		<script>
				Page.init();
		</script>
</body>
